     .input100 {
         font-size: 15px;
         line-height: 1.2;

         width: 100%;
         background: #e6e6e6;
         /* background: transparent; */
         height: 45px;
         border-radius: 20px ;
         padding: 0 30px 0 55px
     }

     .focus-input100 {
         display: block;
         position: absolute;
         border-radius: 3px;
         bottom: 0;
         left: 0;
         z-index: -1;
         width: 100%;
         height: 100%;
         box-shadow: 0px 0px 0px 0px;
         color: rgba(211, 63, 141, 0.6)
     }

     .symbol-input100 {
         font-size: 15px;
         color: #999999;
         display: -webkit-box;
         display: -webkit-flex;
         display: -moz-box;
         display: -ms-flexbox;
         display: flex;
         align-items: center;
         position: absolute;
         border-radius: 25px;
         bottom: 0;
         left: 0;
         width: 100%;
         height: 100%;
         padding-left: 23px;
         padding-bottom: 5px;
         pointer-events: none;
         -webkit-transition: all 0.4s;
         -o-transition: all 0.4s;
         -moz-transition: all 0.4s;
         transition: all 0.4s

     .input-checkbox100:checked+.label-checkbox100::before {
         color: #09569B
     }

     .label-checkbox100::before {
         content: "\f00c";
         font-family: FontAwesome;
         font-size: 13px;
         color: transparent;
         display: -webkit-box;
         display: -webkit-flex;
         display: -moz-box;
         display: -ms-flexbox;
         display: flex;
         justify-content: center;
         align-items: center;
         position: absolute;
         width: 18px;
         height: 18px;
         border-radius: 2px;
         background: #fff;
         border: 1px solid #e6e6e6;
         left: 0;
         top: 50%;
         -webkit-transform: translateY(-50%);
         -moz-transform: translateY(-50%);
         -ms-transform: translateY(-50%);
         -o-transform: translateY(-50%);
         transform: translateY(-50%)
     }

     .label-checkbox100 {
         font-size: 14px;
         font-weight: normal;
         color: #999999;
         line-height: 1.2;

            body {
                color: #797979;
                background: #f1f2f7;
                font-family: 'Open Sans', sans-serif;
                padding: 0px !important;
                margin: 0px !important;
                font-size: 13px;
                text-rendering: optimizeLegibility;
                -webkit-font-smoothing: antialiased;
                -moz-font-smoothing: antialiased;
            }

            .profile-nav,
            .profile-info {
                margin-top: 30px;
            }

            .profile-nav .user-heading {
                background: #fbc02d;
                color: #fff;
                border-radius: 4px 4px 0 0;
                -webkit-border-radius: 4px 4px 0 0;
                padding: 30px;
                text-align: center;
            }

            .profile-nav .user-heading.round a {
                border-radius: 50%;
                -webkit-border-radius: 50%;
                border: 10px solid rgba(255, 255, 255, 0.3);
                display: inline-block;
            }

            .profile-nav .user-heading a img {
                width: 112px;
                height: 112px;
                border-radius: 50%;
                -webkit-border-radius: 50%;
            }

            .profile-nav .user-heading h1 {
                font-size: 22px;
                font-weight: 300;
                margin-bottom: 5px;
            }

            .profile-nav .user-heading p {
                font-size: 12px;
            }

            .profile-nav ul {
                margin-top: 1px;
            }

            .profile-nav ul>li {
                border-bottom: 1px solid #ebeae6;
                margin-top: 0;
                line-height: 30px;
            }

            .profile-nav ul>li:last-child {
                border-bottom: none;
            }

            .profile-nav ul>li>a {
                border-radius: 0;
                -webkit-border-radius: 0;
                color: #89817f;
                border-left: 5px solid #fff;
            }

            .profile-nav ul>li>a:hover,
            .profile-nav ul>li>a:focus,
            .profile-nav ul li.active a {
                background: #f8f7f5 !important;
                border-left: 5px solid #fbc02d;
                color: #89817f !important;
            }

            .profile-nav ul>li:last-child>a:last-child {
                border-radius: 0 0 4px 4px;
                -webkit-border-radius: 0 0 4px 4px;
            }

            .profile-nav ul>li>a>i {
                font-size: 16px;
                padding-right: 10px;
                color: #bcb3aa;
            }

            .r-activity {
                margin: 6px 0 0;
                font-size: 12px;
            }


            .p-text-area,
            .p-text-area:focus {
                border: none;
                font-weight: 300;
                box-shadow: none;
                color: #c3c3c3;
                font-size: 16px;
            }

            .profile-info .panel-footer {
                background-color: #f8f7f5;
                border-top: 1px solid #e7ebee;
            }

            .profile-info .panel-footer ul li a {
                color: #7a7a7a;
            }

            .bio-graph-heading {
                background: #fbc02d;
                color: #fff;

                border-radius: 4px 4px 0 0;
                -webkit-border-radius: 4px 4px 0 0;

            }

            .bio-graph-info {
                color: #89817e;
            }

            .bio-graph-info h1 {
                font-size: 22px;
                font-weight: 300;
                margin: 0 0 20px;
            }

            .bio-row {
                width: 50%;

                margin-bottom: 10px;
                padding: 0 15px;
            }

            .bio-row p span {
                width: 100px;
                display: inline-block;
            }

            .bio-chart,

                float: left;
            }

            .bio-chart {
                width: 40%;
            }

            .bio-desk {

            }

            }

            }

            .bio-desk h4.green {

            }

            .bio-desk h4.purple {

            }

            .file-pos {
                margin: 6px 0 10px 0;
            }

            .profile-activity h5 {
                font-weight: 300;

            }

                background: #ee7272;

            }

            }

            ul.summary-list {

            }

            ul.summary-list>li {
                border-right: 1px solid #eaeaea;
            }

            ul.summary-list>li:last-child {
                border-right: none;
            }

            .activity {

                float: left;
                margin-bottom: 10px;
            }

            .activity.alt {
                width: 100%;
                float: right;
                margin-bottom: 10px;
            }

            .activity span {
                float: left;
            }

            .activity.alt span {
                float: right;
            }

            .activity span,
            .activity.alt span {
                width: 45px;

                border-radius: 50%;
                -webkit-border-radius: 50%;
                background: #eee;

                color: #fff;
                font-size: 16px;
            }

            .activity.terques span {
                background: #8dd7d6;
            }

            .activity.terques h4 {
                color: #8dd7d6;
            }

            .activity.purple span {

            }

            .activity.purple h4 {
                color: #b984dc;
            }

            .activity.blue span {
                background: #90b4e6;
            }

            .activity.blue h4 {
                color: #90b4e6;
            }

            .activity.green span {
                background: #aec785;
            }

            .activity.green h4 {
                color: #aec785;
            }

            .activity h4 {
                margin-top: 0;
                font-size: 16px;
            }

            .activity p {
                margin-bottom: 0;
                font-size: 13px;
            }

            .activity .activity-desk i,
            .activity.alt .activity-desk i {
                float: left;
                font-size: 18px;
                margin-right: 10px;
                color: #bebebe;
            }

            .activity .activity-desk {
                margin-left: 70px;
                position: relative;
            }

            .activity.alt .activity-desk {
                margin-right: 70px;
                position: relative;
            }

            .activity.alt .activity-desk .panel {
                float: right;
                position: relative;
            }

            .activity-desk .panel {
                background: #F4F4F4;
                display: inline-block;
            }


            .activity .activity-desk .arrow {
                border-right: 8px solid #F4F4F4 !important;
            }

            .activity .activity-desk .arrow {
                border-bottom: 8px solid transparent;
                border-top: 8px solid transparent;
                display: block;
                height: 0;
                left: -7px;
                position: absolute;
                top: 13px;
                width: 0;
            }

            .activity-desk .arrow-alt {
                border-left: 8px solid #F4F4F4 !important;
            }

            .activity-desk .arrow-alt {
                border-bottom: 8px solid transparent;
                border-top: 8px solid transparent;
                display: block;
                height: 0;
                right: -7px;
                position: absolute;
                top: 13px;
                width: 0;
            }

            .activity-desk .album {
                display: inline-block;
                margin-top: 10px;
            }

            .activity-desk .album a {
                margin-right: 10px;
            }

            .activity-desk .album a:last-child {
                margin-right: 0px;
            }
